<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Training Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <button onclick="showSection('courses')">Courses</button>
            <button onclick="showSection('tutorials')">Tutorials</button>
            <button onclick="showSection('certifications')">Certifications</button>
        </nav>
    </header>
    <main>
        <section id="courses" class="content-section">
            <h1>Courses</h1>
            <input type="text" id="searchBar" placeholder="Search for courses...">
            <div>
                <label for="categoryFilter">Category:</label>
                <select id="categoryFilter" onchange="filterCourses()">
                    <option value="all">All</option>
                    <option value="Introduction">Introduction</option>
                    <option value="Generative AI">Generative AI</option>
                    <!-- Add more categories as needed -->
                </select>
                <label for="levelFilter">Level:</label>
                <select id="levelFilter" onchange="filterCourses()">
                    <option value="all">All</option>
                    <option value="Beginner">Beginner</option>
                    <option value="Intermediate">Intermediate</option>
                    <!-- Add more levels as needed -->
                </select>
            </div>
            <div id="courseList">
                <!-- Courses will be displayed here -->
            </div>
        </section>
        <section id="tutorials" class="content-section">
            <h1>Tutorials</h1>
            <!-- Tutorials content -->
        </section>
        <section id="certifications" class="content-section">
            <h1>Certifications</h1>
            <!-- Certifications content -->
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
